<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div id="content"></div>
    <div id="room"></div>
    <div id="roo-list"></div>
    <div id="messages"></div>
    <form id="send-form">
        <input id="send-message" type="text" />
        <input id="send-button" type="submit" value="Send" />

        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickname : <code>/nick [username]</code></li>
                <li>Join/Create room: <code>/join [room name]</code></li>
            </ul>   
        </div>
    </form>

    <script src="/socker.io/socket.io.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="javascripts/chat.js" type="text/javascript"></script>
    <script src="javascripts/chat_ui.js" type="text/javascript"></script>
</body>
